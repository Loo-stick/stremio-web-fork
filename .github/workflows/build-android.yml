name: Build Android APK

on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development, main ]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: stremio-web-fork

    - name: Checkout stremio-video-fork
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/stremio-video-fork
        path: stremio-video-fork

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Download Stremio streaming server
      working-directory: stremio-web-fork
      run: |
        mkdir -p nodejs-server
        curl -L -o nodejs-server/server.js "https://dl.strem.io/server/v4.20.11/desktop/server.js"
        echo "Downloaded server.js: $(ls -lh nodejs-server/server.js)"

    - name: Download FFmpeg binaries for Android
      working-directory: stremio-web-fork
      run: |
        mkdir -p nodejs-server/ffmpeg/arm64 nodejs-server/ffmpeg/arm

        # Download ARM64
        curl -L -o /tmp/ffmpeg-arm64.zip "https://github.com/Tyrrrz/FFmpegBin/releases/download/7.1.2/ffmpeg-android-arm64.zip"
        unzip -o /tmp/ffmpeg-arm64.zip -d nodejs-server/ffmpeg/arm64/

        # Download ARM32
        curl -L -o /tmp/ffmpeg-arm.zip "https://github.com/Tyrrrz/FFmpegBin/releases/download/7.1.2/ffmpeg-android-arm.zip"
        unzip -o /tmp/ffmpeg-arm.zip -d nodejs-server/ffmpeg/arm/

        # Copy ffmpeg as ffprobe (symlinks don't work well on Android)
        cp nodejs-server/ffmpeg/arm64/ffmpeg nodejs-server/ffmpeg/arm64/ffprobe
        cp nodejs-server/ffmpeg/arm/ffmpeg nodejs-server/ffmpeg/arm/ffprobe

        echo "FFmpeg binaries:"
        ls -laR ../

    - name: Install stremio-video-fork dependencies
      working-directory: stremio-video-fork
      run: npm install

    - name: Install stremio-web-fork dependencies
      working-directory: stremio-web-fork
      run: npm install

    - name: Build web app
      working-directory: stremio-web-fork
      run: npm run build

    - name: Verify nodejs folder in build
      working-directory: stremio-web-fork
      run: |
        echo "Checking build/nodejs contents:"
        ls -laR build/nodejs/ || echo "nodejs folder not found in build"

    - name: Sync Capacitor
      working-directory: stremio-web-fork
      run: npx cap sync android

    - name: Build APK
      working-directory: stremio-web-fork/android
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: stremio-fork-debug
        path: stremio-web-fork/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
