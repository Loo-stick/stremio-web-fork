name: Build Android APK

on:
  push:
    branches: [ vlc-plugin, main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout stremio-web-fork
      uses: actions/checkout@v4
      with:
        path: stremio-web-fork

    - name: Checkout stremio-video-fork
      uses: actions/checkout@v4
      with:
        repository: Loo-stick/stremio-video-fork
        ref: ${{ github.ref_name }}
        path: stremio-video-fork

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: stremio-web-fork/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build VLC Plugin
      working-directory: stremio-web-fork/capacitor-plugins/vlc
      run: |
        npm install
        npm run build

    - name: Install stremio-web-fork dependencies
      working-directory: stremio-web-fork
      run: npm install --legacy-peer-deps

    - name: Build web app
      working-directory: stremio-web-fork
      run: npm run build

    - name: Sync Capacitor
      working-directory: stremio-web-fork
      run: npx cap sync android

    - name: Make gradlew executable
      working-directory: stremio-web-fork/android
      run: chmod +x ./gradlew

    - name: Build Debug APK
      working-directory: stremio-web-fork/android
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: stremio-fork-debug-apk
        path: stremio-web-fork/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Release APK (unsigned)
      working-directory: stremio-web-fork/android
      run: ./gradlew assembleRelease

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: stremio-fork-release-apk
        path: stremio-web-fork/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
