name: Build Android APK

on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development, main ]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: stremio-web-fork

    - name: Checkout stremio-video-fork
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/stremio-video-fork
        ref: main
        path: stremio-video-fork

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install stremio-video-fork dependencies
      working-directory: stremio-video-fork
      run: npm install --legacy-peer-deps

    - name: Install stremio-web-fork dependencies
      working-directory: stremio-web-fork
      run: npm install --legacy-peer-deps

    - name: Build web app
      working-directory: stremio-web-fork
      run: npm run build

    - name: Sync Capacitor
      working-directory: stremio-web-fork
      run: npx cap sync android

    - name: Build APK
      working-directory: stremio-web-fork/android
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v6
      with:
        name: stremio-fork-debug
        path: stremio-web-fork/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
